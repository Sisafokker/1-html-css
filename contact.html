        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>>

    <!-- CONTACT CONTENT HERE -->
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Corp. Logo">
                </div>


                <div class="company-details-wrapper">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                    <div>Iturrigorri 1<br> 
                        Getxo, 48930
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-solid fa-phone-volume"></i>
                    <div> 722 748 125</div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fa-regular fa-clock"></i>
                    <div> 8am - 10pm</div>
                </div>
            </div>
            
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Please input your name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email">
                    <label for="email">Please input your email!</label>
                    <!-- the "for="email"" creates a connection to the "id="email""-->

                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Your Message"></textarea>
                    <label for="message">Please input your message!</label>
                </div>
                <div class="centered-btn-wrapper">
                    <button type="submit">Send</button>
                </div>
            </div>
        </div>
    </div>
